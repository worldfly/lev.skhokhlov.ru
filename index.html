<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>LEV!</title>
    <style>
        .page {
            font-weight: 400;
            font-family: Source Sans Pro, Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 13pt;
            margin: 0;
            color: #222;
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            transition: .4s;
            background-position: center;
        }

        .page__content {
            width: 90%;
            margin: 0 auto;
            padding: 0 1em
        }

        .logo {
            background: url(img/ipuf.png) no-repeat;
            background-size: 100%;
            width: 200px;
            height: 98px;
            margin: 5% auto;
        }

        .logo__text {
            position: absolute;
            left: -9999px;
        }

        .social {
            position: absolute;
            bottom: 3%;
            width: 100%;
            text-align: center;
        }

        .social__icon {
            width: 30px;
            height: 30px;
            margin: 0 auto;
        }

        .social__icon_instagram {
            background: url(img/instagram.png) no-repeat;
            background-size: 100%;
        }

        .social__icon_vk {
            background: url(img/vk.png) no-repeat;
            background-size: 100%;
        }

        .social__icon_email {
            background: url(img/email.png) no-repeat;
            background-size: 100%;
        }

        .social__link {
            display: inline-block;
            margin: 10px;
        }

        .button {
            text-align: center;
            position: absolute;
            margin: 0 auto;
            top: 50%;
            width:100%;
        }

        .button__link {
            color: #fcfcfc;
            text-shadow: 0 3px 6px rgba(0, 0, 36, .18);
            text-decoration: none;
            font-size: 28px;
            padding: .34em 1em;
            border: 3px solid #fff;
            -webkit-border-radius:;
            -moz-border-radius:;
            border-radius: 4px;
            font-weight: 300;
        }
    </style>
</head>
<body class="page"
      style="background-image: url('img/DSC_0516.jpg')">
<div class="logo">
    <span class="logo__text">iPuf</span>
</div>
<div class="button">
        <a class="button__link" href="https://skhokhlov.ru">Everything</a>
</div>
<div class="social"><a class="social__link" href="https://instagram.com/ipuf">
    <div class="social__icon social__icon_instagram"></div>
</a><a class="social__link" href="https://vk.com/ipufff">
    <div class="social__icon social__icon_vk"></div>
</a><a class="social__link" href="mailto:lev.a@me.com">
    <div class="social__icon social__icon_email"></div>
</a></div>
<script>
    var images = [
        'img/DSC_0516.jpg',
        'img/DSC_0538.jpg',
        'img/DSC_0573.jpg',
        'img/DSC_1646.jpg'
    ];
    var page = document.getElementsByClassName('page')[0];

    var l = images.length;
    while(--l){
        var link = document.createElement('img');
        link.src = images[l];
        link.style.display = 'none';
        document.body.appendChild(link);
    }

    setInterval(function(){
        page.style.backgroundImage = 'url(' + images[Math.round(Math.random() * (images.length-1))] + ')';
    }, 3000);
</script>
</body>
</html>
